<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta> name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
  <div class="container">
    <div class="box">

        <button>View Portfolio</button>

        <style>
            body {
                margin: 10px;
                padding: 10;
                height: 100%;

            }

                width: 100%;

                display: flex;
                background-color: aquamarine;
                justify-content: center;
                align-items: center;
            }
            .box {
                width: 800px;
                height: 800px;
                background: #7d2e04;
                border: 10px solid;
                border-color:rgb(25, 24, 60);
                border-radius: 30px;
                padding: 40px;
                box-sizing: border-box;
                text-align: center;
            }
            .button {
                width: 10px;
                height: 20px;
                background: crimson;
                border: rebeccapurple;
                outline: greenyellow;
            }
        
        </style>
